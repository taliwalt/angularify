<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="jumbotron text-center">
        <div>
          <greeting name="home.name"></greeting>
        </div>
        <div class="logos row">
          <div class="col-lg-3"><img src="images/angular.png" height="100"/></div>
          <div class="col-lg-2"><img src="images/gulp.png" height="100"/></div>
          <div class="col-lg-2"><img src="images/sass.png" height="100"/></div>
          <div class="col-lg-2"><img src="images/browserify.png" height="100"/></div>
          <div class="col-lg-3"><img src="images/es6-logo.png" height="100"/></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="text-center">
        {{ home.project }}
      </div>

      <div class="row encryption">
        <div class="col-lg-6">
          <h3 class="heading text-right">My Name: <span class="name-code">{{ home.mynamecode }}</span></h3>
        </div>
        <div class="col-lg-6 text-center">
          <button class="btn btn-primary" ng-click="home.encrypt()" ng-show="home.block">Encrypt</button>
          <button class="btn btn-primary" ng-click="home.decrypt()" ng-show="!home.block">Decrypt</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 text-right">
          <button class="btn btn-primary" ng-click="home.getTech()">Technologies</button>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-danger" ng-click="home.randomName()">Random Name</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
