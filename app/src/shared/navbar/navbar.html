<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl as navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Angularify</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbar.menu" ng-class="{active: navbar.isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="navbar.isAdmin()" ng-class="{active: navbar.isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

    </div>
  </div>
</div>
